<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password gen</title>
</head>
<body>
   <div class="container">
        <input type="text" id="output">
        <button>
            <i class="fas fa-random" onclick="generatePassword()"></i>
        </button>
        <button>
            <i class="fas fa-copy" onclick="copyToClipboard()"></i>
        </button>
        <input type="range" id="length" min="8" max="28" value="8" oninput="generatePassword()">
        <h3 id="length-value">8</h3>
   </div>

    <script src="password.js"></script>
</body>
</html>
